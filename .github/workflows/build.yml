name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  path: build/TechDiscordBot.jar
  name: TechDiscordBot.jar
  build: build-${{ github.run_number }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.build }}
          release_name: Release ${{ env.build }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.path }}
          asset_name: ${{ env.name }}
          asset_content_type: application/java-archive
      - name: Upload Release To Pterodactyl
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          protocol: ftps
          server: servers.techscode.com
          port: 2022
          local-dir: ${{ env.path }}
          username: github_upload.dd4ae440
          password: ${{ secrets.FTP_PASSWORD }}
